<div class="container overflow-hidden">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background-color: transparent;">
            <li class="breadcrumb-item">
            <li class="breadcrumb-item active" aria-current="page">overview</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-md-12 mb-3 d-flex justify-content-between">
            <div class="">
                <div matRipple class="d-flex justify-content-around align-items-middle middle-tab-button">
                    <h4 class="title-text mt-2">My Tickets</h4>
                    <div class="badge mt-2">
                        <h5 class="subtitle-text">{{itemCount}}</h5>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <a [routerLink]="['/service-management/report-issue']" matRipple class="d-flex justify-content-around align-items-middle left-button">
                    <h4 class="title-text mt-2">Report an Issue</h4>
                    <div class="badge mt-2">
                        <h5 class="subtitle-text">+</h5>
                    </div>
                </a>
                <a [routerLink]="['/service-management/request-service']" matRipple class="d-flex justify-content-around align-items-middle right-button">
                    <h4 class="title-text mt-2">Submit a Request</h4>
                    <div class="badge mt-2">
                        <h5 class="subtitle-text">+</h5>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-12">
            <div class="table-responsive bg-white" style="max-height: 620px;">
                <table style="font-size: 16px;" class="table bg-white table-borderless table-striped table-sm">
                    <thead>
                        <tr>
                            <!-- <th>Ticket Id</th> -->
                            <th class="text-bold" scope="col">
                                Title
                            </th>
                            <th class="text-bold">Initiator</th>
                            <th class="text-bold">Assigned To</th>
                            <th class="text-bold">Status</th>
                            <th class="text-bold">Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="animate__animated animate__fadeIn" *ngFor="let ticket of serviceTicketList$ | async; let i=index;">
                            <!-- <td class="align-middle">{{ticket?.id}}</td> -->
                            <td class="align-middle">{{ticket?.title}}</td>
                            <td class="align-middle">{{ticket.initiator.name || ticket.initiator}}</td>
                            <td class="align-middle">{{ticket.assignedToDepartment.name || ticket.assignedToDepartment}}</td>
                            <td class="align-middle">{{ticket.status}}</td>
                            <td class="align-middle">{{ticket.date | date}}</td>
                            <td class="d-flex justify-content-between align-items-center">
                                <a [routerLink]="['/service-management/service-ticket',ticket?.id]">
                                    <img src="assets/images/view_icon.png" height="24" width="24" alt="">
                                </a>
                                <a [routerLink]="['/service-management/request-service',ticket?.id]">
                                    <img src="assets/images/edit_icon.png" height="24" width="24" alt="">
                                </a>
                                <div (click)="deleteServiceTicket(ticket)">
                                    <img src="assets/images/delete_icon.png" height="24" width="24" alt="">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center mt-2 mb-3">
                    <mat-spinner [hidden]="!isLoading" class="align-self-center" mode="indeterminate" [diameter]="35" [strokeWidth]="2">
                    </mat-spinner>
                </div>
            </div>
        </div>
    </div>
</div>
